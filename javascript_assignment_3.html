<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>JavaScript Assignment 3</title>
</head>
<body>
<h2>Open the browser console to see the filtered result</h2>
 
  <script>
    // Original array
    const people = [
      "Alice Anderson",
      "Aaron Adams",
      "Bella Brown",
      "Brian Black",
      "Cathy Carter",
      "Charles Cooper",
      "Diana Davis",
      "Daniel Drake",
      "Ella Evans",
      "Ethan Edwards",
      "Fiona Fisher",
      "Frank Foster",
      "Grace Green",
      "Gavin Gray",
      "Hannah Harris",
      "Henry Hill",
      "Isabella Ingram",
      "Ian Irving",
      "Jack Johnson",
      "Julia James"
    ];
 
    
    const targetLetter = "B"; // you can change this to "A", "C", etc.
 
    // Use filter() to keep only names starting with targetLetter
    const result = people.filter(function(name) {
      return name.charAt(0) === targetLetter;
    });
 
    // Display in console
    console.log("Names starting with " + targetLetter + ":", result);
</script>
</body>
</html>
